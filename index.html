<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo de 4Geeks"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Mira profe que chulada! Ésto es una postcard he creado usando HTML y CSS3 durante mi curso en la academia 4Geeks! <br />
						Es una pasada, quiero seguir haciendo más!
					</p>
				</div>
				<div class="body-right">
					<input type="Some Name" placeholder="Some Name" />
					<input type="Some Email" placeholder="Some Email" />
					<input type="Some Comment" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
